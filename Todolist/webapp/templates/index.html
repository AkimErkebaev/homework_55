{% extends "base.html" %}
{% load static %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url "task" %}">Создание задания</a>
    </li>
{% endblock %}
{% block content %}
    <h1>Статьи</h1>
    {% for task in tasks %}
        <h3>{{ task.name }}</h3>
        <h3>{{ task.done_at }}</h3>
        <p><a href="{% url "task_view" task.pk %}">Подробнее</a></p>
    {% endfor %}
{% endblock %}
